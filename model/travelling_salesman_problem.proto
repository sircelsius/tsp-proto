syntax = "proto3";

option java_package = "com.celsius.tsp.proto.model";

import "edge.proto";
import "vertex.proto";

message TravellingSalesmanProblem {
    repeated Vertex vertices = 1;
    repeated Edge edges = 2;
    int32 departure_vertex_id = 3;
    int32 arrival_vertex_id = 4;
    bool is_symmetric = 5;
}